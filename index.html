<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperçus de Modèles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aperçus de Modèles</h1>
            <button id="toggleMenu" class="toggle-menu">☰</button>
        </header>
        <div class="content">
            <div class="sidebar">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Nom du Modèle</th>
                                <th>Exemple en Direct</th>
                            </tr>
                        </thead>
                        <tbody id="templateList">
                            <!-- JavaScript remplira cela -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="preview-container">
                <div class="preview-controls">
                    <button id="desktopView" class="active">Ordinateur</button>
                    <button id="mobileView">Mobile</button>
                </div>
                <div class="iframe-container">
                    <iframe id="previewFrame" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
